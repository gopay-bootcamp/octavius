name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: go get -v -t -d ./...
    - name: Get etcd
      run: sudo apt update && sudo apt install snapd && sudo snap install etcd && sudo systemctl daemon-reload && sudo systemctl enable etcd3 && sudo systemctl start etcd3
    - name: Install Protoc
      uses: arduino/setup-protoc@v1
      with:
        version: '3.x'
    - name: Get proto-gen-go
      run: go get -u github.com/golang/protobuf/{proto,protoc-gen-go}

    - name: Build
      run: make build

    - name: Test
      run: go test -v ./...
